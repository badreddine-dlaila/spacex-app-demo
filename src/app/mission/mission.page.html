<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Missions</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-skeleton *ngIf="!missions"></app-skeleton>
  <ion-list>
    <ion-item *ngFor="let mission of missions"
        class="ion-activatable" (click)="getOneMission(mission.mission_id)">
        <ion-item href="http://localhost:8100/menu/missions/details/{{mission.mission_id}}">
            <ion-ripple-effect></ion-ripple-effect>
            <ion-label>
              {{ mission.mission_name }}
            </ion-label>
        </ion-item>
    </ion-item>
  </ion-list>


</ion-content>
