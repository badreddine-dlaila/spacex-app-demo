<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot=start>
      <ion-button shape="round" (click)="goBack()">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>
  <div>
    <ion-item-divider color="warning" sticky="true">
      <ion-label>
        API Info
      </ion-label>
    </ion-item-divider>
      <ng-container *ngIf="aboutService$ | async as about; else lottie_loader">
        <ion-card >
          <ion-card-header>
            <ion-card-subtitle>{{about.version}}</ion-card-subtitle>
            <ion-card-title>{{about.project_name}}</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <p>{{about.description}}
              <br>
              {{about.docs}}
              <br>
            </p>
            
          </ion-card-content>
        </ion-card>
      </ng-container>
    <ion-item-divider color="warning" sticky="true">
      <ion-label>
        Company Info
      </ion-label>
    </ion-item-divider>
    <ion-item lines="none">
      <ion-button expand="full" class="mt-2 mb-2" (click)="openLink('https://api.spacexdata.com/v3/info')">
        https://api.spacexdata.com/v3/info
        <ion-icon class="pl-3" name="arrow-forward"></ion-icon>
      </ion-button>
      <ion-note slot="end" class="d-none d-md-block">
        <ion-row class="m-2">
          <ion-badge color="success">/v3/info</ion-badge>
        </ion-row>
        <ion-row class="m-2">
          <ion-badge color="success">Company Info</ion-badge>
        </ion-row>
      </ion-note>
    </ion-item>
  </div>
</ion-content>
